<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>League Of Legend</title>
</head>
<body>
  <script src="script.js"></script>
  <main>
    <section class="RiotClient">
      <div class="riot-login">
         <figure class="riot-games">
          <img src="./img/riot games.png" alt="">
          </figure>
       <section class="Login">
          <h2>Fazer Login</h2>
          <input type="text" placeholder="Nome de Usuário">
          <input type="password" placeholder="Senha">        
       </section>
       <section class="Metodos-de-Login">
         <button class="btn-face"></button>
         <button class="btn-google"></button>
         <button class="btn-apple"></button>
       </section>
       <section class="manter-login">
          <input type="checkbox">
          <p>Manter Login</p>
       </section>
       <section class="acessar">
          <button></button>
          <p>Não consegue iniciar a sessão?</p>
          <p>Criar conta</p>
       </section>
      </div>
      <div>
        <img src="/img/lol.png" alt="">
      </div>
    </section>
  </main>
</body>
</html>
